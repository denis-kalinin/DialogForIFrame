<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>DialogForIFrame demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/DialogForIFrame/static/css/main.css" />
        <!-- Dialog -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/dialog-polyfill@0.5.0/dist/dialog-polyfill.css" />
        <link rel="stylesheet" type="text/css" href="/DialogForIFrame/static/css/dialog.css" />
        <script src="https://unpkg.com/dialog-polyfill@0.5.0/dist/dialog-polyfill.js"></script>
        <script src="/DialogForIFrame/static/js/dialog.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></head>
    <body>
        <div class="Top">Top Content</div>
        <div class="Container">
            <div class="Left">Left Content</div>
            <div class="Middle">
                <iframe src="/DialogForIFrame/static/html/table.html" style="width:100%; height:100%"></iframe>
            </div>            
        </div>
        <dialog style="width:95%; height:90%; border:0; padding:0;">
            <div class="tabbed">
                <nav></nav>
                <div class="tabwindow"></div>
            </div>
        </dialog>
    <script type="text/javascript" src="main.js"></script></body>
</html>
